<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Physics</title>

    <meta name="author" content="Robert Chen">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
      body {
        display: flex;
        justify-content: center;
        text-align: center;

      }
      body, html{
        height: 100%;
        width: 100%;
        margin: 0;
      }
      * {
        font-family: Roboto;
      }
      .title {
        font-size: 1.5em;
      }
      #search-box {
        background-color: rgba(255, 255, 255, 0.1);

        border: 1px solid gray;
        
        padding: 10px;
      }
      *:focus {
        outline: none;
      }

  </head>
  <body>
    <div style="margin-top: 25vh">
      <input spellcheck="false" id="search-box" placeholder="" autofocus></input>
      <br><br>
      <a href="/reset">Reset</a>
    </div>
    <script src="/aes.js"></script>
    <script src="/encrypt.js"></script>
    <script>
      window.onload = () => document.getElementById("search-box").onkeypress = (e) => {
        if(e.keyCode === 13){
          window.location = "/" + injectedCrypto.encode(e.target.value);
        }
      }
    </script>
  </body>
